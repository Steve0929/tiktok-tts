name: Publish package to npm registry
permissions:
  contents: write
on:
  push:
    branches:
      - "main"
jobs:
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ğŸ“¥
        uses: actions/checkout@v3
      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install npm dependencies ğŸ“€
        run: npm ci
      - name: Run the test cases ğŸ§ª
        run: npm test
      - name: Setup github email ğŸ“§
        run: git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Setup github username ğŸ‘¨
        run: git config user.name "$GITHUB_ACTOR"
      - name: Bump the package version ğŸ†™
        run: npm version patch -m "ğŸ¤– Update version to %s [skip actions]"
      - name: Publish updated npm package ğŸš€ğŸ“¦
        env: 
         NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTO_TOKEN }}
        run: npm publish
      - name: Push updated package version to repo ğŸ”„
        run: git push origin
