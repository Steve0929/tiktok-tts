name: Run tests on PR
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - "main"
jobs:
  test-cases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ğŸ“¥
        uses: actions/checkout@v3
      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install npm dependencies ğŸ“€
        run: npm ci
      - name: Run the test cases ğŸ§ª
        run: npm test
